<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <div style="float: right">
        <a th:href="@{/logout}">Logout</a>
    </div>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="firstName">Enter name</label>
    <input type="text" th:field="*{name}" id="firstName"/>
    <label for="lastName">Enter lastname</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <label for="password">Enter password</label>
    <input type="text" th:field="*{password}" id="password">

    <label for="role">Choose role</label>
    <select th:size="${rolesList.size()}" name="role" id="role">
        <option th:each="role : ${rolesList}"
                th:value="${role.getRole()}"
                th:text="${role.getRole().substring(5)}">
        </option>
    </select>

    <br/>
    <br/>
    <input type="submit" value="Update user"/>
</form>
</body>
</html>

<form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}">
    <div class="form-group">
        <label class="font-weight-bold" for="firstNameEdit">First name</label>
        <input class="form-control mb-3 col-3" type="text" th:field="${user.name}" id="firstNameEdit"/>
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="lastNameEdit">Last name</label>
        <input class="form-control mb-3 col-3" type="text" th:field="*{lastName}" id="lastNameEdit"/>
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="lastNameEdit">Age</label>
        <input class="form-control mb-3 col-3" type="text" th:field="*{age}" id="ageEdit"/>
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="lastNameEdit">Email</label>
        <input class="form-control mb-3 col-3" type="text" th:field="*{email}" id="EmailEdit"/>
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="passwordEdit">Password</label>
        <input class="form-control mb-3 col-3" type="password" th:field="*{password}" id="passwordEdit"/>
    </div>

    <label class="font-weight-bold" for="role">Role</label>
    <select class="form-control mb-3 col-3" th:size="${rolesList.size()}" name="role">
        <option th:each="role : ${rolesList}"
                th:value="${role.getRole()}"
                th:text="${role.getRole().substring(5)}"
                th:attr="selected=${role.getRole().substring(5).equals('USER')}?''"
        >
        </option>
    </select>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Edit"/>
    </div>
</form>
